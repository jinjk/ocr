<!-- Example row of columns -->
<div class="row" *ngIf="ocrSample != null; else loading_content">
    <div class="col-md-6">
        <img alt="Embedded Image" [src]="baseUrl + ocrSample.imageUrl" />
    </div>
    <div class="col-md-6">
      <svg xmlns="http://www.w3.org/2000/svg"  width="100%" height="1800">
        <g *ngFor="let item of ocrSample.ocr.data.items">
          <text [attr.x]="item.itemcoord.x * 1.2" [attr.y]="item.itemcoord.y * 1.1" font-family="Verdana" font-size="11" fill="blue">{{item.itemstring}}</text>
        </g>
      </svg>
    </div>
  </div>
  <ng-template #loading_content><div class="loader"></div></ng-template>
