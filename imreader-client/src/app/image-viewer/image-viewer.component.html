<div class="container" *ngIf="viewerData != null">
  <div class="row">
    <div class="col-md-6">
      <img id="preview" class="img-responsive" alt="Embedded Image" [src]="viewerData.imageSrc" (load)="imageLoad()" />
    </div>
    <div class="col-md-6">
      <div class="container">
        <div class="row">
          <div class="btn-group" role="group" aria-label="Default button group">
            <button type="button" [ngClass]="{'btn-primary': action == Action.editTable}" (click)="enableEditingTable()" class="btn btn-default">编辑表单</button>
            <button type="button" [ngClass]="{'btn-primary': action == Action.editText}" class="btn btn-default">修改字符</button>
          </div>
        </div>
        <div class="row" id="svg-container">
          <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" [attr.viewBox]="svg.toViewBox()">
            <rect [attr.x]="svg.x" [attr.y]="svg.y" [attr.width]="svg.width" [attr.height]="svg.height" stroke='black' fill='transparent' stroke-width='1'/>
            <g *ngFor="let item of viewerData.data.items">
              <text (click)="editText($event, item)" [attr.x]="item.itemcoord.x" [attr.y]="item.itemcoord.y" font-family="Verdana" font-size="12"
                fill="blue">{{item.itemstring}}</text>
            </g>
          </svg>
        </div>
      </div>
    </div>
  </div>
  <div id="cell_input">
    <input type="text" class="form-control" (keypress)="updateField($event)" />
  </div>
</div>
<div class="loader" *ngIf="loading"></div>
