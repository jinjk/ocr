<app-image-uploader></app-image-uploader>
<!-- Example row of columns -->
<div class="container">
  <div class="row" *ngIf="data != null && data.code == 0">
    <div class="col-md-6">
        <img id="preview" class="img-responsive" alt="Embedded Image" [src]="imageSrc" (load)="imageLoad()" />
    </div>
    <div class="col-md-6">
      <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 0 0" >
        <g *ngFor="let item of data.data.items">
          <text [attr.x]="item.itemcoord.x" [attr.y]="item.itemcoord.y" font-family="Verdana" font-size="12" fill="blue">{{item.itemstring}}</text>
        </g>
      </svg>
    </div>
  </div>
</div>
