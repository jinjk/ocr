<div class="container">
  <div class="row" *ngIf="viewerData != null">
    <div class="col-md-6">
        <img id="preview" class="img-responsive" alt="Embedded Image" [src]="viewerData.imageSrc" (load)="imageLoad()" />
    </div>
    <div class="col-md-6">
      <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 0 0" >
        <g *ngFor="let item of viewerData.data.items">
          <text (click)="editText($event, item)" [attr.x]="item.itemcoord.x" [attr.y]="item.itemcoord.y" font-family="Verdana" font-size="12" fill="blue">{{item.itemstring}}</text>
        </g>
      </svg>
    </div>
  </div>
  <div class="loader" *ngIf="loading"></div>
  <div id="cell_input"><input type="text" class="form-control" (keypress)="updateField($event)" /></div>
</div>
